version: '3.8'
services:
  grafana-agent:
    image: grafana/agent:latest
    container_name: owlban-agent
    restart: unless-stopped
    ports:
      - "12345:12345"
    volumes:
      - ./owlban-config.river:/etc/agent/config.river
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/agent/config.river
