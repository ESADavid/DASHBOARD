version: '3.8'

services:
  cloud-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-io-platform
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cloud-network

networks:
  cloud-network:
    driver: bridge
