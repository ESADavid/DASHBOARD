version: '3.8'

services:
  grafana:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grafana-banking-dashboard
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./dashboard.json:/var/lib/grafana/dashboards/dashboard.json:ro
      - ./dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml:ro
    restart: unless-stopped
    networks:
      - grafana-network

  # Optional: Add a database for Grafana to store its data
  postgres:
    image: postgres:15-alpine
    container_name: grafana-postgres
    environment:
      - POSTGRES_DB=grafana
      - POSTGRES_USER=grafana
      - POSTGRES_PASSWORD=grafana123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - grafana-network
    profiles:
      - with-db

volumes:
  grafana-storage:
    driver: local
  postgres-data:
    driver: local

networks:
  grafana-network:
    driver: bridge
